<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>List of Product Details</h3>
{% if var %}
<table border="3">
    <thead>
    <th>Product_Name</th>
    <th>Product_Price</th>
    <th>Product_MFD</th>
    <th>Product_EPD</th>
    </thead>
    {% for i in var %}
    <tr>

        <td>{{i.productname}}</td>
        <td>{{i.productprice}}</td>
        <td>{{i.productMFD}}</td>
        <td>{{i.productEPD}}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<h3>No Products </h3>
{% endif %}

<br/>
<a href="/">Back</a>
</body>
</html>
