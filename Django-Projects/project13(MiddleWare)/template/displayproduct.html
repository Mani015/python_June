<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>Diplay the item Carts:</h2>
    {% if request.COOKIES %}
    <table border='2'>
      <thead>
        <th>productName</th>
        <th>productQuantity</th>

      </thead>
      {% for key,value in request.COOKIES.items %}
      <tr>
        <td>{{key}}</td>
        <td>{{value}}</td>
      </tr>
      {% endfor %}
    </table>
    {% else %}
  <p>No records found</p>
    {% endif %}
  <a href="/">Back</a>
  </body>
</html>
